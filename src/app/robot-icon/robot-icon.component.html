<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Robot Head -->
  <rect x="50" y="30" width="100" height="80" rx="15" ry="15" fill="black" stroke="white" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="60" r="10" fill="white"/>
  <circle cx="125" cy="60" r="10" fill="white"/>
  
  <!-- Mouth -->
  @if (icon()) {
  <path d="M 80 90 Q 90 90, 120 90" stroke="white" stroke-width="3" fill="none"/>
  } @else {
  <path d="M 80 90 Q 100 110, 120 90" stroke="white" stroke-width="3" fill="none"/>
  }

  <!-- Antennas -->
  <line x1="75" y1="20" x2="75" y2="30" stroke="white" stroke-width="3"/>
  <circle cx="75" cy="20" r="5" fill="black" stroke="white"/>
  
  <line x1="125" y1="20" x2="125" y2="30" stroke="white" stroke-width="3"/>
  <circle cx="125" cy="20" r="5" fill="black" stroke="white"/>
  
  <!-- Robot Body -->
  <rect x="60" y="110" width="80" height="70" rx="10" ry="10" fill="black" stroke="white" stroke-width="3"/>
  
  <!-- Arms -->
  @if(icon()) {
  <rect x="35" y="120" width="15" height="40" fill="black" stroke="white" stroke-width="3"/>
  } @else {
  <rect x="30" y="100" width="15" height="40" fill="black" stroke="white" stroke-width="3" transform="rotate(-15,100,100)"/>
  <g transform="translate(10,65) scale(1.5)">
    <!-- Palm -->
    <rect x="1" y="10" width="20" height="20" fill="black" rx="3" ry="3"  stroke="white" stroke-width="1"/>
    <!-- Thumb -->
    <rect x="3" y="3" width="15" height="7" fill="black" rx="2" ry="2" stroke="white" stroke-width="1" transform="rotate(45,10,10)"/>
    <!-- Finger -->
    <rect x="1" y="10" width="15" height="5" fill="black" rx="2" ry="2" stroke="white" stroke-width="1"/>
    <rect x="1" y="15" width="13" height="5" fill="black" rx="2" ry="2" stroke="white" stroke-width="1"/>
    <rect x="1" y="20" width="11" height="5" fill="black" rx="2" ry="2" stroke="white" stroke-width="1"/>
    <rect x="1" y="25" width="9" height="5" fill="black" rx="2" ry="2" stroke="white" stroke-width="1"/>
  </g>
  }
  <rect x="150" y="120" width="15" height="40" fill="black" stroke="white" stroke-width="3"/>

  <!-- Legs -->
  <rect x="75" y="180" width="20" height="20" fill="black" stroke="white" stroke-width="3"/>
  <rect x="105" y="180" width="20" height="20" fill="black" stroke="white" stroke-width="3"/>
</svg>
